<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    <title>website - Bootstrap 5</title>
</head>
<body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" width="120" class="d-inline-block align-top" alt="" style="margin-left: 1em;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Xbox One X</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GamePass</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CARROUSEL -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/Slide01.jpg" class="d-block w-100" alt="Slide01">
                </div>
                <div class="carousel-item">
                    <img src="/img/Slide02.jpg" class="d-block w-100" alt="Slide02">
                </div>
                <div class="carousel-item">
                    <img src="/img/Slide03.jpg" class="d-block w-100" alt="Slide03">
                </div>
            </div>
        </div>

        <!-- RIBBON -->
        <div id="ribbon" class="container-fluid">
            <div id="gamePass" class="container w-50 pl-5">

                <div class="row align-items-center">
                    <div class="col-sm p-3">
                        <img src="/img/gamepass.png" alt="" class="w-75 mx-auto d-block">
                    </div>

                    <div class="col-sm p-3 text-light text-center">
                        <p>Join Now!</p>
                        <h4 class="text-shadow">Millions of games are Waiting for you</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEPARADOR RIBBON -->
        <div id="separator-ribbon">
            <div class="content bg-dark"></div>
        </div>

        <!-- GAMEPASS GAMES -->
        <div id="games">
            <div class="containter-md p-5">
                <div class="row">
                    <h3 class="text-center text-light pb-5 h1">Featured Games</h3>
                </div>

                <div class="row">
                    <!-- card1 -->
                    <div class="col w-100 mb-5">
                        <div class="card w-100">
                            <img class="card-img-top" src="/img/cover1.jpg" alt="Control">
                        </div>
                    </div>
                    <!-- card2 -->
                    <div class="col-sm w-100 mb-5">
                        <div class="card">
                            <img class="card-img-top" src="/img/cover2.jpg" alt="Yakuza">
                        </div>
                    </div>
                    <!-- card3 -->
                    <div class="col-sm w-100 mb-5">
                        <div class="card">
                            <img class="card-img-top" src="/img/cover3.jpg" alt="Assasins">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Separador Game pass -->
        <div id="separator-gamepass">
            <div class="content"></div>
        </div>

        <!-- FOOTER -->
        <div id="footer" class="p-5">
            <div class="container w-50 pt-5">
                <div class="row justify-content-md-center">
                    <div class="col text-center">
                        <a href="#">
                            <button class="btn btn-lg rounded-pill btn-warning w-10 p-3 shadow-sm font-wight-bold">Costumer Support</button>

                        </a>
                    </div>
                </div>

                <div class="row py-5 justify-content-md-center">
                    <div class="col text-center font-weight-light">
                        <p>Tarea de la Universidad</p>
                        <p><b>Desarrollar una p√°gina web utilizando Bootstrap</b></p>
                        <p>Hecho por Ricardo Araujo</p>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
